<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
        </select><br><br>

        <label>Gender:</label>
        <table>
            <tr>
                <td><input type="radio" id="male" name="gender" value="Male"></td>
                <td><label for="male">Male</label></td>
                <td><input type="radio" id="female" name="gender"  value="Female"></td>
                <td><label for="female">Female</label></td>
            </tr>
        </table>
        
        

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="resetBtn">Reset</button>
    </form>

    <div id="popup" style="display: none;">
        <h2>Survey Results</h2>
        <p>First Name: <span id="resultFirstName"></span></p>
        <p>Last Name: <span id="resultLastName"></span></p>
        <p>Date of Birth: <span id="resultDob"></span></p>
        <p>Country: <span id="resultCountry"></span></p>
        <p>Gender: <span id="resultGender"></span></p>
        <p>Profession: <span id="resultProfession"></span></p>
        <p>Email: <span id="resultEmail"></span></p>
        <p>Mobile Number: <span id="resultMobile"></span></p>
        <button type="button" id="closePopup">Close</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
